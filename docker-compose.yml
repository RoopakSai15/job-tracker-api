services:
  api:
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - db
    command: npm start
  
  db:
    image: postgres:15
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobtracker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: